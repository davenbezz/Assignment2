    <h3>Contact us...</h3>
    <form method='get' action="http://www.google.com/search" enctype="utf-8">
        <table cellspacing='10'>
            <tr>
                <td><label for="fName">First Name:</label></td>
                <td><input type='text' name="fName" id="fName" pattern="[A-Za-z]{2,50}"></td>
            </tr>
            <tr>
                <td><label for="sName">Sur Name:</label></td>
                <td><input type="text" name="sName" id="sName" pattern="[A-Za-z]{2,50}"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name='email' id='email'></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" name="age" min="18" max="64"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone No:</label></td>
                <td><input type="tel" name='tel' pattern="0-9{10}"></td>
            </tr>
            <tr>
                <td><label for="country:">Country:</label></td>
                <td>
                    <select name="country" id="">
                        <option value="et">Ethiopia</option>
                        <option value="er">Eritrea</option>
                        <option value="eg">Egypt</option>
                        <option value="su">Sudan</option>
                        <option value="kn">Kenya</option>
                        <option value="dj">Djbouti</option>
                    </select>
                </td>
            </tr>
            <tr>

                <td><label for="opinion">What do you say?</label></td>
                <td><textarea name="comment" id="" cols="30" rows="10" maxlength="300"></textarea></td>
            </tr>
            <tr>
                <td><label for="website">If you have a website(optional):</label></td>
                <td><input type="url" name="url"></td>
            </tr>
            <tr>
                <td><label for="date">From when you want me to start the job?</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>What do you want to search?</td>
                <td><input type="search" name='q' placeholder="This will be googled."></td>
            </tr>
            <tr>
                <td><input type='submit' value='Submit'></td>
            </tr>
            <tr>
                <td> <label for="map">I live here:</label> </td>
                <td><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.187858663747!2d38.75785801662276!3d9.046622127588078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8f69f1dbdf67%3A0xb8a418693b6edef9!2sAddis%20Ababa%20University%20College%20of%20Social%20Sciences!5e0!3m2!1sen!2set!4v1583781049121!5m2!1sen!2set" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe></td>
            </tr>
        </table>
    </form>
